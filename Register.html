<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Online Book Store</title>
    <link rel="stylesheet" href="Register.css">
    <!-- Google Fonts: Poppins for beautiful font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Main Index/Background Page Content -->
    <div id="main-index">
        <!-- Example main content, replace with your real content -->
        <header>
            <h1>Welcome to the Online Book Store</h1>
        </header>
        <main>
            <p>This is the main page content. Click "Register" to create a new account!</p>
            <button id="open-register-btn" class="register-btn"><i class="fas fa-user-plus"></i> Register</button>
        </main>
    </div>

    <!-- Register Modal Overlay -->
    <div id="register-modal" class="register-modal">
        <div class="register-container">
            <span class="close-btn" id="close-register"><i class="fas fa-times"></i></span>
            <div class="register-icon">
                <i class="fas fa-user-edit"></i>
            </div>
            <h2>Create Your Account</h2>
            <form id="register-form" autocomplete="off">
                <div class="input-group">
                    <label for="reg-username"><i class="fas fa-user"></i></label>
                    <input type="text" id="reg-username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="reg-email"><i class="fas fa-envelope"></i></label>
                    <input type="email" id="reg-email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <label for="reg-password"><i class="fas fa-lock"></i></label>
                    <input type="password" id="reg-password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <label for="reg-confirm"><i class="fas fa-lock"></i></label>
                    <input type="password" id="reg-confirm" name="confirm" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="register-submit-btn">
                    <i class="fas fa-user-check"></i> Register
                </button>
                <div class="register-success" id="register-success"></div>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
