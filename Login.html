<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Book Haven</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts for beautiful font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-bg"></div>
    <div class="login-container">
        <div class="login-avatar">
            <i class="fas fa-user-circle"></i>
        </div>
        <h2>Welcome Back</h2>
        <form id="loginForm" autocomplete="off">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i></label>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></span>
            </div>
            <button type="submit" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            <div class="login-message" id="loginMessage"></div>
        </form>
        <div class="login-links">
            <a href="#">Forgot Password?</a> | <a href="Register.html">Create Account</a>
        </div>
        <!-- Return to Main Page Button -->
        <button class="back-btn" id="backToMain">
            <i class="fas fa-arrow-left"></i> Return to Main Page
        </button>
    </div>
    <script src="login.js"></script>
</body>
</html>
